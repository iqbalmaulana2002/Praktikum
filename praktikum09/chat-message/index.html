<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat Message</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}

		p {
			margin: 0;
		}
	</style>
</head>
<body>
	<div id="showMessages" style="border: 1px solid #000; width: 500px; height: 360px; overflow: auto; margin: 15px; margin-bottom: 1px;"></div>
	<div style="width: 500px; margin: 15px; margin-top: 0;">
		<input type="text" id="message" placeholder="Ketik disini" style="width: 445px;"><button type="button" onclick="sendMessage(this)" style="width: 55px;">Kirim</button>
	</div>

	<script type="text/javascript">
		function sendMessage(e) {
			if (message.value == '') return false

			const showMessages = document.getElementById('showMessages')
			const newMessage = '<p>' + message.value + '</p>'
			showMessages.insertAdjacentHTML('beforeend', newMessage)

			message.value = ''
		}
	</script>
</body>
</html>

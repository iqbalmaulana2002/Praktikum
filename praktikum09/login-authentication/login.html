<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Halaman Login</title>
</head>
<body>
	<div style="display: flex; justify-content: center;">
		<form action="" id="formLogin" method="post" style="width: 370px;">
			<h2 align="center">Form Login</h2>
			<label for="username">Username : </label>
			<input type="text" id="username" autocomplete="off" size="36">
			<br><br>
			<label for="password">Password &nbsp;: </label>
			<input type="text" id="password" size="36">
			<br><br>
			<div style="width: 100%; text-align: right;">
				<button type="submit">Login</button>
			</div>
		</form>
	</div>

	<script src="otentikasi.js"></script>
</body>
</html>

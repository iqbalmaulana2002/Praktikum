<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Picker</title>
</head>
<body>
	<div style="margin: 15px; border-left: 1px solid #000; padding-left: 5px;">
		<select onchange="showImage(this)">
			<option value="" disabled hidden selected>-- Select Image --</option>
			<option value="Bromo.jpg">Bromo</option>
			<option value="Burger.jpg">Burger</option>
			<option value="Koala.jpg">Koala</option>
			<option value="Lighthouse.jpg">Lighthouse</option>
			<option value="Penguins.jpg">Penguins</option>
			<option value="Tulips.jpg">Tulips</option>
		</select>
		<div style="margin-top: 15px;">
			<img src="" alt="Image" id="image" style="max-width: 600px; display: none;">
		</div>
	</div>

	<script type="text/javascript">
		function showImage(e) {
			image.src = e.options[e.selectedIndex].value
			image.style.display = ''

			setTimeout(() => alert('Ini gambar '+e.options[e.selectedIndex].value), 100)
		}
	</script>
</body>
</html>

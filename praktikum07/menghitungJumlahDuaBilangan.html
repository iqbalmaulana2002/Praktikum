<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
    <input type="text" id="txt1">
    <br>+<br>
    <input type="text" id="txt2">
    <br>=<br>
    <input type="text" readonly placeholder="Hasil" id="hasil">

    <script>
        txt1.addEventListener('change', function () {
            if (!Number(this.value) || !Number(txt2.value)) return false

            const jml = Number(this.value) + Number(txt2.value)
            hasil.value = jml
        })

        txt2.addEventListener('change', function () {
            if (!Number(this.value) || !Number(txt1.value)) return false

            const jml = Number(this.value) + Number(txt1.value)
            hasil.value = jml
        })
    </script>
</body>
</html>
